{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Image</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <!-- Bootstrap CSS (You can keep this if needed) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h1 class="text-center">Encrypted Image</h1>
    {% if encrypted_image %}
    <img src="{{ encrypted_image.url }}" alt="Encrypted Image" class="img-fluid">
    {% else %}
    <div class="alert alert-danger mt-3">
      <h4>Error</h4>
      <p>Failed to generate the encrypted image.</p>
    </div>
    {% endif %}
  </div>
  <!-- Bootstrap JS (You can keep this if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
